<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid saddlebrown;
            background-color: salmon;
            transition: width 1s, height 1s ease, transform 3s;
        }

        .box:hover {
            height: 200px;
            width: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Transition</p>
    </div>
    <div class="box">
        <p>Transition</p>
    </div>
    <div class="box">
        <p>Transition</p>
    </div>
</body>

</html>
